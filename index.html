<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login bootstrap classwork</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <div class="d-flex align-items-center min-vh-100 py-3 py-md-0" >
    <div class="container">
      <div class="login-card card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="./assets/images/login.jpg" class="login-card-img" alt="logo">
          </div>

            <div class="col-md-7">
              <div class="card-body">
                <div class="brand-wrapper">
                  <img src="./assets/images/logo.svg" class="logo" alt="logo">
                </div>
                <div class="wow">
                  <p class="login-card-description">Signup</p>
                  <form action="#">
                    <div class="form-group">
                      <label for="name" class="sr-only">First Name</label>
                      <input type="name" id="first-name" class="form-control" placeholder="First name">
                    </div>
                  </form>


                  <form action="#">
                    <div class="form-group">
                      <label for="name" class="sr-only">Last Name</label>
                      <input type="name" id="last-name" class="form-control" placeholder="last name">
                    </div>
                  </form>




                  <form action="#">
                    <div class="form-group">
                      <label for="password" class="sr-only">password</label>
                      <input type="password" id="password" class="form-control" placeholder="password">

                      <label for="password" class="sr-only">confirm password</label>
                      <input type="password" id="confirmpassword" class="form-control" placeholder="confirm password">
                    </div>
                    <input type="name" id="login" class="btn btn-black login-btn mb-1" type="button" value="login">
                 </form>
                  <a href="#" class="have-an-account-link">login</a>
                  <p class="login-card-footer-text"> have an account? <a href="#">Login here</a></p>
                  <div class="login-card-footer-nav">
                    <a href="#">Terms of use</a>
                    <a href="#">private policy</a>
                    
                    
                  
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
